        <script>

            function isPrime(num) {
  for(var i = 2; i < num; i++)
    if(num % i === 0) return false;
  return num !== 1 && num !== 0;
}
alert(isPrime(9));
var sn=parseInt(prompt("Enter First Number",""));
var en=parseInt(prompt("Enter Second Number",""));
function printPrimes(sn, en){
for(sn; sn <= en; sn++){
	if(isPrime(sn)){
	document.write(sn+"<hr/>");
	}
	} 
	}
printPrimes(sn,en);
