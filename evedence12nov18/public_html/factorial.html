<html>
    <head>
        <title>Factorial NUmber</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="lightgreen">
       
        <h3>Program for Factorial</h3>
        <script>
            var n = parseInt(prompt("Enter First Number",""));
            var fact = 1;
            for (n; n>=1;n--){
                fact*=n;
            }
            document.write(fact);
            
        </script>
    </body>
</html>
