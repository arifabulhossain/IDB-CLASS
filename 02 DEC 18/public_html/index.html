<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label {
                color : red;
                padding : 3px 10px;
            } 
        </style>
    </head>
    <body bgcolor="azure">
        <form name="myForm">
            Name :
            <input type="text" name ="fname"><label id="fname"></label><br/>
            ID :
            <input type="number" name ="id"><label id="id"></label><br/>
            Email : 
            <input type="text" name ="email"><label id="email"></label><br/>
            Password : 
            <input type="password" name ="password"><label id="password"></label><br/>
            Gender :
            <input type="radio" name ="gender" value="Male">Male
            <input type="radio" name ="gender" value="Female">Female
            <label id="gender"></label><br/>
            Education :
            <input type="checkbox" name="ssc" value="SSC">SSC
            <input type="checkbox" name="hsc" value="HSC">HSC
            <label id="education"></label><br/>
            Round :
            <select name="round">
                <option value="Select A Round" selected="selected"> Select A Round</option>
                <option value="Round 37"> Round -37 </option>
                <option value="Round 38"> Round -38 </option>
                <option value="Round 39"> Round -39 </option>
            </select>
            <label id="round"></label><br/>
            <textarea rows="5" cols="20" name ="msg" placeholder="Enter at lesst 10 characters"></textarea>
            <label id="msg"></label><br/>
            <input type="reset" value="Reset">
        </form>
        <button onClick="validateForm()">Submit</button>
        <button onClick="closeWindow()">close Window</button>
        
        
        <script>
            var win;
            function closeWindow() {
                win.close();
              }
              
            function validateForm() {
                ///for name///
                var fname = document.forms["myForm"]["fname"].value;
                var id = document.forms["myForm"]["id"].value;
                var email = document.forms["myForm"]["email"].value;
                var password = document.forms["myForm"]["password"].value;
                var gender = document.forms["myForm"]["gender"].value;
                var education = "";
                if (document.forms["myForm"].ssc.checked) {
                    education += document.forms["myForm"]["ssc"].value;
                }
                if (document.forms["myForm"].hsc.checked) {
                    education += " " + document.forms["myForm"]["hsc"].value;
                }
                var round = document.forms["myForm"]["round"].value;
                var msg = document.forms["myForm"]["msg"].value;

                /// validation for name field///
                if (fname == "") {
                    document.getElementById('fname').innerHTML = "Name must be fill out";
                    return false;
                } else if (fname.length < 3) {
                    document.getElementById('fname').innerHTML = " Name at least 3 characters";
                    return false;
                } else {
                 document.getElementById('fname').innerHTML = "";
                }


                /// validation for id field///
                if (id == "") {
                    document.getElementById('id').innerHTML = "id must be fill out";
                    return false;
                } else {
                    document.getElementById('id').innerHTML = "";
                }

                /// validation for email field///
                if (email == "") {
                    document.getElementById('email').innerHTML = "email must be fill out";
                    return false;
                } else {
                    document.getElementById('email').innerHTML = "";
                }

                /// validation for password field///
                if (password == "") {
                    document.getElementById('password').innerHTML = "password must be fill out";
                    return false;
                } else {
                    document.getElementById('password').innerHTML = "";
                }

                /// validation for gender field///
                if (gender == "") {
                    document.getElementById('gender').innerHTML = "Tell me your gender";
                    return false;
                } else {
                    document.getElementById('gender').innerHTML = "";
                }

                /// validation for education field///
                if (!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked) {
                    document.getElementById('education').innerHTML = "Tell me your education";
                    return false;
                } else {
                    document.getElementById('education').innerHTML = "";
                }
                
                /// validation for round field///
                if (round == "Select A Round") {
                    document.getElementById('round').innerHTML = "Tell me your round";
                    return false;
                } else {
                    document.getElementById('round').innerHTML = "";
                }
                
                /// validation for msg field///
                if (msg.length < 10) {
                    document.getElementById('msg').innerHTML = " At least 10 characters";
                    return false;
                } else {
                    document.getElementById('msg').innerHTML = "";
                    
                    /// open new window///
                    win = window.open("", "", "width=400");
                    win.document.write("<h2><center>Form Output</center></h2><hr/><hr/>");

                    win.document.write("Name: " + fname + "<br/>");
                    win.document.write("ID: " + id + "<br/>");
                    win.document.write("Email: " + email + "<br/>");
                    win.document.write("Password: " + password + "<br/>");
                    win.document.write("Gender: " + gender + "<br/>");
                    win.document.write("Education: " + education + "<br/>");
                    win.document.write("Round: " + round + "<br/>");
                    win.document.write("Comment: " + msg + "<br/>");
                }
            }

        </script>
    </body>
</html>
